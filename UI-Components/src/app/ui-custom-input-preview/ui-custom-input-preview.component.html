<div class="preview-container">
    <h2>Custom Input Components</h2>
  
    <section>
      <h5>✅ Input with Validation</h5>
      <ui-input-validated
        [(model)]="validatedInput"
        label="Name"
        placeholder="Enter your name"
        [required]="true"
      />
    </section>
  
    <section>
      <h5>✅ Autocomplete Input</h5>
      <ui-autocomplete-input
      [(model)]="autocompleteModel"
      [suggestions]="suggestions"
      placeholder="Start typing a name..."
    />
    </section>

    <section>
      <h5>✅ Toggle Button</h5>
      <ui-toggle-button
        [(checked)]="toggleState"
        label="Enable Notifications"
      />
    </section>
  </div>
