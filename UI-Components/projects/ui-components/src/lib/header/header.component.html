<header class="header">
    <div class="title">{{ title() }}</div>
  
    <div class="header-actions">
      <input type="text" class="search" placeholder="Search components..." />
  
      <ng-content></ng-content>

      <button 
        class="btn btn-icon theme-toggle" 
        (click)="toggleTheme()"
        title="Toggle theme"
      >
        <i class="bi" [ngClass]="{'bi-sun-fill': theme === 'light', 'bi-moon-fill': theme === 'dark'}"></i>
      </button>
    </div>
  </header>
