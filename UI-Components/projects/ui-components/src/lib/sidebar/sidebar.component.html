<nav class="d-flex flex-column sidebar p-3">
    <h5 class="mb-4">UI Components</h5>
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let item of items">
        <a class="nav-link" [routerLink]="item.route" routerLinkActive="active">
          <i *ngIf="item.icon" [class]="item.icon" class="me-2"></i>
          {{item.label}}
        </a>
      </li>
    </ul>
  </nav>
