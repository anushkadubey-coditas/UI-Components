<div class="form-check">
    <input
      type="radio"
      class="form-check-input"
      [id]="name + '-' + value"
      [name]="name"
      [value]="value"
      [checked]="checked"
      (change)="onRadioChange($event)"
    />
    <label class="form-check-label" [for]="name + '-' + value">
      {{ label }}
    </label>
  </div>
