<div class="mb-3">
  <label class="form-label">
    <ng-content select="[label]"></ng-content>
  </label>
    <input
      [type]="type"
      class="form-control"
      [placeholder]="placeholder"
      [value]="value"
      [required]="required"
      [disabled]="disabled"
      [id]="inputId"
      (input)="onChange(getInputValue($event))"
      (blur)="onTouched()"
    />
  </div>
