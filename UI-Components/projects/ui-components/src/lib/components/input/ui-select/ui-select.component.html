<div class="mb-3">
    <label *ngIf="label" class="form-label">{{ label }}</label>
    <select class="form-select" [value]="value" (change)="onSelectionChange($event)">
      <option *ngFor="let option of options" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
