<div class="form-check">
  <input
    type="checkbox"
    class="form-check-input"
    [id]="'checkbox-' + label"
    [checked]="checked"
    [disabled]="disabled"
    (change)="onCheckboxChange($event)"
  >
  <label class="form-check-label" [for]="'checkbox-' + label">
    {{ label }}
  </label>
</div>
