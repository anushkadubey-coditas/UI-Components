<ng-container [ngSwitch]="tag">
    <h1 *ngSwitchCase="'h1'" [class]="className">{{ text }}</h1>
    <h2 *ngSwitchCase="'h2'" [class]="className">{{ text }}</h2>
    <h3 *ngSwitchCase="'h3'" [class]="className">{{ text }}</h3>
    <h4 *ngSwitchCase="'h4'" [class]="className">{{ text }}</h4>
    <h5 *ngSwitchCase="'h5'" [class]="className">{{ text }}</h5>
    <h6 *ngSwitchCase="'h6'" [class]="className">{{ text }}</h6>
    <p *ngSwitchCase="'p'" [class]="className">{{ text }}</p>
    <blockquote *ngSwitchCase="'blockquote'" [class]="className">
      <p>{{ text }}</p>
    </blockquote>
  </ng-container>
